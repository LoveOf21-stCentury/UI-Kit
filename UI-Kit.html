<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="UI-Kit.css">
    <title>UI-Kit</title>
</head>
<body>
  <div class="first_page">
    <a>
    <img src="img/logo.svg" alt="logotype" class="logo">
    </a>
    <div class="colorType container">
      <div class="color_box">
        <div class="color__item">
          <div class="item_1"></div>
          <div class="color_txt">
            <div class="color_box__txt font">Dark Shade 100%</div>
            <p class="color_box__par font">#1F2041</p>
          </div>
        </div>
        <div class="color__item">
          <div class="item_2"></div>
          <div class="color_txt">
            <div class="color_box__txt font">Dark Shade 75%</div>
            <p class="color_box__par font">#1F2041</p>
          </div>
        </div>
        <div class="color__item">
          <div class="item_3"></div>
          <div class="color_txt">
            <div class="color_box__txt font">Dark Shade 50%</div>
            <p class="color_box__par font">#1F2041</p>
          </div>
        </div>
        <div class="color__item">
          <div class="item_4"></div>
          <div class="color_txt">
            <div class="color_box__txt font">Dark Shade 25%</div>
            <p class="color_box__par font">#1F2041</p>
          </div>
        </div>
        <div class="color__item">
          <div class="item_5"></div>
          <div class="color_txt">
            <div class="color_box__txt font">Dark Shade 5%</div>
            <p class="color_box__par font">#1F2041</p>
          </div>
        </div>
        <div class="color__item">
          <div class="item_6"></div>
          <div class="color_txt">
            <div class="color_box__txt font">Purple</div>
            <p class="color_box__par font">#BC9CFF</p>
          </div>
        </div>
        <div class="color__item">
          <div class="item_7"></div>
          <div class="color_txt">
            <div class="color_box__txt font">Green</div>
            <p class="color_box__par font">#6FCF97</p>
          </div>
        </div>
      </div>
    </div>
  </div>


</body>
</html>
